<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="thanhtoan.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Snack Payment</h1>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul id="order-list">
                <!-- Items will be dynamically added here -->
            </ul>
            <div class="total">
                <span>Total:</span>
                <span id="total-price">$0.00</span>
            </div>
        </div>

        <form id="payment-form">
            <h2>Payment Information</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>

            <label for="card-holder">Card Holder</label>
            <input type="text" id="card-holder" placeholder="Your Name" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="month" id="expiry-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script src="thanhtoan.js"></script>
</body>
</html>
