<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - Đồ ăn vặt</title>
    <link rel="stylesheet" href="dangki.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Đăng ký tài khoản</h1>
        <p class="subtitle">Gia nhập thế giới đồ ăn vặt!</p>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="btn" href="./signin.html">Đăng ký</button>
        </form>
    </div>
    <script src="dangki.js"></script>
</body>
</html>
