<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Đồ Ăn Vặt</title>
    <link rel="stylesheet" href="lienhe.css">
</head>
<body>
    <header>
        <h1>Liên Hệ Với Chúng Tôi</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>Gửi Thông Tin Của Bạn</h2>
            <form id="contactForm">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                
                <label for="message">Lời nhắn:</label>
                <textarea id="message" name="message" rows="5" placeholder="Nhập lời nhắn của bạn" required></textarea>
                
                <button type="submit">Gửi</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Thông Tin Liên Hệ</h2>
            <p>📍 Địa chỉ: 27 ngô quyền,hà đông,hà nội</p>
            <p>📞 Điện thoại: 0936134599</p>
            <p>📧 Email: shopdoanvat@gmail.com</p>
        </section>
    </main>
    <footer>
        <p>© 2024 Đồ Ăn Vặt. All rights reserved.</p>
    </footer>
    <script src="lienhe.js"></script>
</body>
</html>
